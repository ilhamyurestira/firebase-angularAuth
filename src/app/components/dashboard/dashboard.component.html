<!-- Top navigation -->
<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
        <img class="brand-logo" src="../../../assets/images/vector.png" alt="Vector Logo">
    </a>
</nav>
<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-dark sidebar">
            <div class="sidebar">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-secondary btn-lg btn-block active"><span><i
                                class="fa fa-user"></i></span> User Profile</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block active" routerLink="/register-student"
                        routerLinkActive="active"><span><i class="fa fa-sign-out"></i></span>Add Student</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block active" routerLink="/view-students"
                        routerLinkActive="active"><span><i class="fa fa-sign-out"></i></span>Students List</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block active"
                        (click)="authService.SignOut()"><span><i class="fa fa-sign-out"></i></span>Log out</button>
                </div>
            </div>
        </nav>
        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User Profile</h1>
                </div>
                <!-- Show user data when logged in -->
                <div class="row" *ngIf="authService.userData as user">
                    <div class="col-md-12">
                        <div class="media">
                            <img class="align-self-start mr-5 img-thumbnail rounded-circle"
                                src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                                alt="{{user.displayName}}">
                            <div class="media-body">
                                <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                                <p>User ID: <strong>{{user.uid}}</strong></p>
                                <p>Email: <strong>{{user.email}}</strong></p>
                                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
