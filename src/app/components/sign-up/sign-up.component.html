<body class="img" style="background-image: url(../../../assets/images/bg2.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Sign Up</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap">
                        <h3 class="text-center mb-4">Create Your Account</h3>
                        <div action="#" class="signup-form">
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email Address</label>
                                <input type="text" class="form-control" placeholder="example@gmail.com" #userEmail required>
                                <span class="icon fa fa-paper-plane-o"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <input id="password" type="password" class="form-control" placeholder="Password" #userPwd required>
                                <span class="icon fa fa-lock"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3"
                                (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
                            </div>
                        </div>
                        <p>I'm already a member! <a data-toggle="tab" routerLink="/sign-in">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
