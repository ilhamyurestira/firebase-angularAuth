<body class="img js-fullheight" style="background-image: url(../../../assets/images/bg1.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Login</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Have an account?</h3>
                        <div action="#" class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" #userName required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password"
                                    #userPassword required>
                            </div>

                            <!-- panggil signIn dari AuthService -->
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3" value="Log in"
                                    (click)="authService.SignIn(userName.value, userPassword.value)">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <p class="text-center">Not a member? <a data-toggle="tab"
                                            routerLink="/register-user">Sign Up</a></p>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#" style="color: #fff" routerLink="/forgot-password">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                        <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>

                        <!-- panggil GoogleAuth dari AuthService -->
                        <div class="social d-flex text-center">
                            <button type="submit" (click)="authService.GoogleAuth()" class="px-2 py-2 mr-md-1 rounded"><span
                                    class="icon fa fa-google mr-2"></span>
                                Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
