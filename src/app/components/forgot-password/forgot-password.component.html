<body class="img" style="background-image: url(../../../assets/images/bg.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Reset Password</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap">
                        <h3 class="text-center mb-4">Please enter your email address to request a password reset.</h3>
                        <div action="#" class="signup-form">
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email Address</label>
                                <input type="email" class="form-control" placeholder="your email" #passwordResetEmail required>
                                <span class="icon fa fa-paper-plane-o"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3"
                                (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
                            </div>
                        </div>
                        <p>Go back to ?  <a data-toggle="tab" routerLink="/sign-in">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
